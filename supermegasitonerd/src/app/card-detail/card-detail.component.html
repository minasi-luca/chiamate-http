<div *ngIf="card">
    <h2>{{ card.name }}</h2>
    <p><strong>Set:</strong> {{ card.set_name }}</p>
    <p><strong>Mana Cost:</strong> {{ card.mana_cost }}</p>
    <p><strong>Type:</strong> {{ card.type_line }}</p>
    <p><strong>Oracle Text:</strong> {{ card.oracle_text }}</p>
    <img [src]="card.image_uris.normal" alt="{{ card.name }}">
  </div>
  <nav>
    <ul>
      <li><a routerLink="/card1">Jeweled Lotus</a></li>
      <li><a routerLink="/card2">Black Lotus</a></li>
      <li><a routerLink="/card3">Time Walk</a></li>
      <li><a routerLink="/card4">Mox Emerald</a></li>
      <li><a routerLink="/card5">Ancestral Recall</a></li>
    </ul>
  </nav>
